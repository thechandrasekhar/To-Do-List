<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p id="title">To-Do List</p>
        <div class="task">
            <input type="text" placeholder="Add a task">
            <button>Add</button>
        </div>

        <ol class="notcompleted">
            <h3>Not completed</h3>
        </ol>

        <ol class="completed">
            <h3>Completed</h3>
        </ol>
    </div>

    <script>
        const input = document.querySelector('input');
        const btn = document.querySelector('.task > button');

        btn.addEventListener('click', addList);
        input.addEventListener('keyup', (e)=>{
            (e.keyCode === 13 ? addList(e) : null);
        })

        function addList(e){
            const notCompleted = document.querySelector('.notcompleted');
            const completed = document.querySelector('.completed');

            const newLi = document.createElement('li');
            const delBtn = document.createElement('button');
            const checkBtn = document.createElement('button');

            delBtn.innerHTML = '<i class="material-icons del">delete</i>';
            checkBtn.innerHTML = '<i class="material-icons tick">check_circle</i>';


            if(input.value !== ''){
                newLi.textContent = input.value;
                input.value = '';
                notCompleted.appendChild(newLi);
                newLi.appendChild(delBtn);
                newLi.appendChild(checkBtn);
            }

            checkBtn.addEventListener('click', function(){
                const parent = this.parentNode;
                parent.remove();
                completed.appendChild(parent);
                checkBtn.style.display = 'none';
            });

            delBtn.addEventListener('click', function(){
                const parent = this.parentNode;
                parent.remove();
            });
        }
    </script>
</body>
</html>
